<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShopEase - Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <span class="logo">ShopEase</span>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html">Cart (<span class="cart-count">0</span>)</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <h2>Contact Us</h2>
    <form onsubmit="event.preventDefault(); alert('Thank you for contacting us!'); this.reset();">
      <label for="name">Name</label>
      <input type="text" id="name" required>
      <label for="email">Email</label>
      <input type="email" id="email" required>
      <label for="message">Message</label>
      <textarea id="message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </main>
  <footer>
    &copy; 2024 ShopEase. All rights reserved.
  </footer>
  <script src="script.js"></script>
</body>
</html>
