<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShopEase - Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <span class="logo">ShopEase</span>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html" class="active">Cart (<span class="cart-count">0</span>)</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <h2>Your Shopping Cart</h2>
    <table class="cart-table">
      <thead>
        <tr>
          <th></th>
          <th>Product</th>
          <th>Price</th>
          <th>Qty</th>
          <th>Subtotal</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="cart-table-body"></tbody>
    </table>
    <div class="cart-actions">
      <strong>Total: <span id="cart-total">$0.00</span></strong>
      <button onclick="alert('Checkout is not implemented in this demo.')">Checkout</button>
    </div>
  </main>
  <footer>
    &copy; 2024 ShopEase. All rights reserved.
  </footer>
  <script src="script.js"></script>
</body>
</html>
